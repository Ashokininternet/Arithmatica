<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmatica</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Trigonometry</h1>
    <form id="calcForm">
        <label for="opp">Opposite (in centimeter):</label>
        <input type="number" id="opp" required>

        <label for="hyp">Hypotenuse (in centimeter):</label>
        <input type="number" id="hyp" required>

        <label for="adj">Adjacent (in centimeter):</label>
        <input type="number" id="adj" required>

        <label for="option">Select an option:</label>
        <select id="option">
            <option value="1">sin</option>
            <option value="2">cos</option>
            <option value="3">tan</option>
        </select>

        <button type="button" onclick="calculate()" id="calc-button">Calculate</button>
    </form>

    <h2>Result:</h2>
    <div id="result"></div>
   <div id="tc">Please enter the values you have, then select the correct option to perform the calculation.</div>
  
   
    <script src="script/looks/render.js" type="module"></script>
    <script src="script/trigonometry.js"></script>
    
</body>
</html>
